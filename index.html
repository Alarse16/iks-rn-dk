    <script>
      function setFaviconForColorScheme() {
        const favicon = document.getElementById('favicon');
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
   
        if (isDarkMode) {
          favicon.href = '/admin/RN.png';
        } else {
          favicon.href = '/admin/RNDARK.png';
        }
      }
   
      // Run on page load
      setFaviconForColorScheme();
   
      // Optional: Listen for changes (if user switches OS/browser theme while page is open)
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconForColorScheme);
    </script>
