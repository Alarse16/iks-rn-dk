    <!-- Favicon with dynamic theme support -->
    <link rel="icon" media="(prefers-color-scheme: light)" href="/admin/RNDARK.png" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme: dark)" href="/admin/RN.png" type="image/png" />
    <link rel="shortcut icon" href="/admin/RNDARK.png" type="image/png" />
    
    <script>
      (function() {
        function updateFavicon() {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const mode = isDark ? 'dark' : 'light';
          const faviconPath = isDark ? '/admin/RN.png' : '/admin/RNDARK.png';
          
          // Remove all existing favicon links
          const existingLinks = document.querySelectorAll('link[rel*="icon"]');
          existingLinks.forEach(link => link.remove());
          
          // Add new favicon with cache-busting
          const link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/png';
          link.href = faviconPath + '?mode=' + mode + '&t=' + Date.now();
          document.head.appendChild(link);
        }
        
        // Update on load
        updateFavicon();
        
        // Update on theme change
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
